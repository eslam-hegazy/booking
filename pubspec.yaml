name: booking
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  bloc: ^9.0.0
  blurrycontainer: ^2.1.0
  build_runner: ^2.4.15
  cached_network_image: ^3.4.1
  carousel_slider: ^5.0.0
  connectivity_plus: ^6.1.4
  device_preview_plus: ^2.4.0
  dio: ^5.8.0+1
  dotted_border: ^2.1.0
  easy_localization: ^3.0.7+1
  flutter_bloc: ^9.0.0
  flutter_dotenv: ^5.2.1
  flutter_html: ^3.0.0
  flutter_image_compress: ^2.4.0
  flutter_localization: ^0.3.1
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.17
  fluttertoast: ^8.2.12
  freezed: ^3.0.6
  freezed_annotation: ^3.0.0
  geocoding: ^3.0.0
  geolocator: ^14.0.0
  get: ^4.7.2
  get_it: ^8.0.3
  google_fonts: ^6.2.1
  google_maps_flutter: ^2.12.1
  google_nav_bar: ^5.0.7
  hugeicons: ^0.0.10
  image_picker: ^1.1.2
  intl: ^0.20.2
  loader_overlay: ^5.0.0
  lottie: ^3.3.1
  percent_indicator: ^4.2.5
  permission_handler: ^12.0.0+1
  pretty_dio_logger: ^1.4.0
  retrofit: ^4.4.2
  retrofit_generator: ^9.1.9
  salomon_bottom_bar: ^3.3.2
  shared_preferences: ^2.5.2
  shorebird_code_push: ^2.0.4
  skeletonizer: ^2.0.1
  supabase_flutter: ^2.8.4
  syncfusion_flutter_charts: ^29.1.37+1
  typewrite_text: ^1.0.3
  url_launcher: ^6.3.1
  flutter:
    sdk: flutter
  cloud_firestore: ^5.6.11
  slide_to_act: ^2.0.2
  flutter_native_splash: ^2.4.1
  action_slider: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.14.4

flutter_assets:
  assets_path: assets/
  output_path: lib/core/app_assets
  filename: app_assets.dart
  field_prefix:
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/logo.png" 
  remove_alpha_ios: true
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/translations/
    - assets/logo/
    - assets/animations/

  fonts:
    - family: GE_SS_Two
      fonts:
        - asset: assets/fonts/GE_SS_Two_Bold.otf
          weight: 700
        - asset: assets/fonts/GE_SS_Two_Medium.otf
          weight: 500
        - asset: assets/fonts/GE_SS_Two_Light.otf
          weight: 300
